<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="/css/style.css">
	<script src="/js/jquery-3.6.0.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>
	<h1 class="heading">TIMER</h1>
	<div id="divider"></div>
	<p id="head2">Enter time:</p>
	<div id="timeWindow">
		<div class="hr">
			<span>HH</span>
			<input type="number" id="iphr" inputmode="numeric" name="number" max="60" min="0" step="1" value="">
		</div>
		<div class="min">
			<span>MM</span>
			<input type="number" id="ipmin" inputmode="numeric" name="number" max="59" min="0" step="5" maxlength="2"
				value="">
		</div>
	</div>
	<button id="button" type="button">Start</button>

	<p id="timedisplay">07:15:36</p>
	<div id="progressBar">
		<div id="l"></div>
	</div>
	<button id="stopbtn">Stop</button>
