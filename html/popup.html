<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="/css/style.css" >
	<script src="/js/jquery-3.6.0.js"></script>
</head>

<body>
	<h1 class="heading">TIMER</h1>
	<p id="head2">Enter time:</p>
	<div id="timeWindow">
		<div class="hr">
			<span>HH</span>
			<input type="number" id="iphr" inputmode="numeric" name="number" max="6" min="0" step="1" value="">
		</div>
		<div class="min">
			<span>MM</span>
			<input type="number" id="ipmin" inputmode="numeric" name="number" max="59" min="0" step="5" maxlength="2"
				value="">
		</div>
	</div>
	<button id="button" type="button">Start</button>
	
	<p id="timedisplay">hh:23 mm:05</p>
	<div id="progressBar">
		<div id="l"></div>
	</div>
	<button id="stopbtn">Stop</button>
	<script src="/js/popup.js"></script>
</body>

</html>
