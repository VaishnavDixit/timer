<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="/css/style.css">
	</head>
	<body>	
		<h1 class="heading">TIMER</h1>
		<p class="head2">Enter time:</p>
		<div class="time">   	
			<div class="hr">
				<span>HH</span>
  				<input type="number" class="iphr" inputmode="numeric" name="number" max="6" min="0" step="1">
			</div>
			<div class="min">
				<span>MM</span>
  				<input type="number" class="ipmin" inputmode="numeric" name="number" max="59" min="0" step="5">  
			</div>
		</div>
		<button class="button" type="button">Start</button>
	</body>
</html>
